<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>
    <style type="postcss">
       .card{
  @apply bg-white rounded overflow-hidden shadow-sm relative;
}

.badge{
  @apply text-secondary-200 bg-secondary-100 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2;
}
.btn{
  @apply rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider;
}
      </style>
    <script type="tailwind-config">
      {
          theme: {
              extend: {
                  fontSize:{
                    mammooth:'9rem',
                  },
                  colors:{
                    primary:'#FF6363',
                    secondary:{
                      100:'#E2E2D5',
                      200:'#888883'
                    }
                  },
                  fontFamily:['Nunito']
              }
          }
      }
      </script>
    <title>Document</title>
  </head>
